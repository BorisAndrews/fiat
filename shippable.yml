language: python
python:
  - 2.7
  - 3.6

env:
  - DATA_REPO_GIT=""

build:
  ci:
    - apt-get install -y libopenblas-dev liblapack-dev
    - pip install --upgrade pip
    - pip install flake8 flake8-future-import numpy pytest
    - pip install .
    - python -m flake8 .
    - python -m pytest -v test/
